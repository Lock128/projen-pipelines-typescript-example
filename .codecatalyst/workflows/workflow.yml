name: workflow
on:
  push:
    branches:
      - main
  workflow_dispatch: {}
jobs:
  synth:
    name: Synth CDK application
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - run: npx projen install:ci
      - run: npx projen build
      - uses: actions/upload-artifact@v3
        with:
          name: cloud-assembly
          path: cdk.out/
  assetUpload:
    name: Publish assets to AWS
    needs: synth
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup GIT identity
        run: git config --global user.name "projen pipeline" && git config --global user.email "info@taimos.de"
      - name: AWS Credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-session-name: GitHubAction
          aws-region: us-east-1
      - uses: actions/download-artifact@v3
        with:
          name: cloud-assembly
          path: cdk.out/
      - run: npx projen install:ci
      - run: npx projen publish:assets
      - run: npx projen bump
      - run: npx projen release:push-assembly
  deploy-dev:
    name: Deploy stage dev to AWS
    needs: assetUpload
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: AWS Credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-session-name: GitHubAction
          aws-region: eu-central-1
      - uses: actions/download-artifact@v3
        with:
          name: cloud-assembly
          path: cdk.out/
      - run: npx projen install:ci
      - run: npx projen deploy:dev
